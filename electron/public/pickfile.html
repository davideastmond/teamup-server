<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
  <script src="../scripts/filePicker.js"></script>
  <title>Choose a file to share</title>
</head>
<body body mainWindow.maximize();
        style="height: 100%;
        width: 100%; 
        color: #ffffff;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url(images/gradient.jpg);">


  <nav class="navbar navbar-expand-lg navbar-light bg-light"
    border: 2px solid black;
    color: black;
    font-family: 'Raleway', sans-serif;>
      <a class="navbar-brand" href="#">Team Up</a>
  </nav>

  <div style="padding: 2rem;">
    <div>
        <h1 class="lead" style="color: black;"> Choose a file to upload </h1>
        <br>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="upload_file_path"/>
            <label class="custom-file-label" for="upload_file_path">Choose file</label>
          </div>
        </div>
        <div id="file_info">
        
        </div>

    <div>
      <button type="button" id="pickFileNextButton" class="btn btn-primary btn-lg">Next</button>
    </div>
        
    </div>
  </div>
</body>
</html>
