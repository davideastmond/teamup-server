<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
  <script src="../scripts/chooseUser.js"></script>
  <title>Choose Sharees </title>
</head>

<body style="height: 100%;
          width: 100%; 
          color: #ffffff;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          background-image: url(images/gradient3.jpg);" >

  <nav class="navbar navbar-expand-lg navbar-light bg-light"
    border: 2px solid black;
    color: black;
    font-family: 'Raleway', sans-serif;>
      <a class="navbar-brand" href="#">Team Up</a>
  </nav>

  <div style="padding: 2rem;">

    <h2 style="color: black;"> Enter sharees</h2>

    <p class='lead' style="color: black;">
      Enter each sharee's name and e-mail, one at a time. Click the add button to add them
    </p>
  <div id="sharee_container">

    <!-- Container that holds text boxes for sharee name and e-mail -->
    <div class="each-input-div">
      <input type="text" class="sharee_name form-control-sm" placeholder="Name" />
      <input type="email" class="sharee_email form-control-sm" placeholder="Email" />
      <!-- When user clicks this plus button, more-->
      <button type="button" onclick="increaseInputs()" class="btn btn-outline-primary" style="margin: 5px">+</button>
      <button type="button" id="minus-button" onclick="decreaseInputs()" class="btn btn-outline-primary" style="display: none;">-</button>
    </div>

    <div class="each-input-div">
      <input type="text" class="sharee_name form-control-sm" placeholder="Name" />
      <input type="email" class="sharee_email form-control-sm" placeholder="Email" />
    </div>
  </div>

  <div class="sharee_count">
    <p id="sharee-count-label" style="color: black;">2 sharees</p>
  </div>

  <div>
    <button id="buttonStartSplit" type="button" onclick="getValidSharers()" class="btn btn-outline-primary">Confirm</button>
  </div>

  <div id="section-status-message" style="color: black;">
    <p id="status-message">Status: Incomplete</p>
    <div 
      id="progressSpinner" 
      class="spinner-border text-warning" 
      role="status" style="display: none;">
      <span class="sr-only">Loading...</span>
    </div>

    <div id="next-button-to-sharer-server" style="display: none;">
      <button id="next-to-sharer" type="button" onclick="navigateToSharerServer()" class="btn btn-outline-primary">Next</button>
  </div>


  </div>
</div>
</body>
</html>
