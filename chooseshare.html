<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <script src="scripts/index.js"></script>
  <title>Choose Sharees </title>
</head>
<body>
  <div class="jumbotron">
    <h2> Enter sharees</h2>
    <p class='lead'>Enter each sharee's name and e-mail, one at a time. Click the add button to add them</p>
    
  </div>
  <div id="sharee_container">
    <!-- Container that holds text boxes for sharee name and e-mail -->
    <div class="each-input-div">
      <input type="text" class="sharee_name form-control-sm" placeholder="Name"/>
      <input type="email" class="sharee_email form-control-sm" placeholder="Email"/>
      <!-- When user clicks this plus button, more-->
      <button type="button" onclick="increaseInputs()" class="btn btn-outline-primary">+</button>
      <button type="button" id= "minus-button" onclick="decreaseInputs()" class="btn btn-outline-primary" style="display: none;">-</button>
    </div>
    <div class="each-input-div">
      <input type="text" class="sharee_name form-control-sm" placeholder="Name"/>
      <input type="email" class="sharee_email form-control-sm" placeholder="Email"/>
    </div>
  </div>
  <div class="sharee_count">
    <p id="sharee-count-label">(2) sharees</p>
  </div>
  <div>
    <button type="button" onclick="getValidSharers()" class="btn btn-outline-primary">Next</button>
  </div>
  <div id="section-status-message"> 
    <p id="status-message">Share Status </p>
  </div>
</body>
</html>
